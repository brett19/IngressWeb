<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmJ4Pj_rcKLESzYiWfhtJETQPnakJ5YyE&sensor=false"></script>
    <script type="text/javascript" src="latlon.js"></script>
    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="IngressClient.js"></script>
    <script type="text/javascript" src="IngressGame.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>HTML5 Ingress</title>
  </head>
  <body>
    <!--<a href="#" id="reward">Test</a>-->
    <div id="map_canvas"></div>
    <div id="playerInfo">
      <h3>Player Info</h3><br />
      <b>Name: </b><span id="playerName">?</span> [L<span id="playerLvl">?</span> |<span id="playerCLvl">?</span>:<span id="playerRCLvl">?</span>]<br />
      <b>AP: </b><span id="playerAp">?</span> / <span id="playerLvlAp">?</span> (<span id="playerLvlPer">?</span>%)<br />
      <b>Energy: </b><span id="playerXm">?</span> / <span id="playerMaxXm">?</span> (<span id="playerXmState">?</span>)
      <button id="actstartbot">Start Bot</button>
      <button id="actgatherxm">Gather XM</button>
      <button id="actgatheritems">Gather Items</button>
    </div>
    <div id="inventory">
      <h3>Inventory</h3> (<span id="invTotal">?</span> Total)<br />
      <ul id="invlist">
      </ul>
    </div>
    <div id="portalInfo">
      <h3>Portal</h3><br />
      <br />
      <span id="portalName">...</span><br />
      <span id="portalAddr">...</span>
      <br /><br />
      
      <button id="acthack">Hack Portal</button>
      <button id="actlink">Link Portal</button>
      <br /><br />

      Shields:<br />
      <table id="shieldtable" border="1">
        <tr>
          <td>
            <span id="shield1type">-</span><br />
            <span id="shield1rarity">-</span><br />
            <button id="actaddshield1">Deploy</button>
          </td>
          <td>
            <span id="shield2type">-</span><br />
            <span id="shield2rarity">-</span><br />
            <button id="actaddshield2">Deploy</button>
          </td>
          <td>
            <span id="shield3type">-</span><br />
            <span id="shield3rarity">-</span><br />
            <button id="actaddshield3">Deploy</button>
          </td>
          <td>
            <span id="shield4type">-</span><br />
            <span id="shield4rarity">-</span><br />
            <button id="actaddshield4">Deploy</button>
          </td>
        </tr>
      </table>
      <br />
      Resonators:<br />
      <table id="deploytable" border="1">
        <tr>
          <td>
            <span id="resnwcur">?</span>/<span id="resnwmax">?</span> [L<span id="resnwlvl">?</span>]<br />
            <button id="actdeploynw">Deploy</button>
            <button id="actupgradenw">Upgrade</button>
          </td>
          <td>
            <span id="resncur">?</span>/<span id="resnmax">?</span> [L<span id="resnlvl">?</span>]<br />
            <button id="actdeployn">Deploy</button>
            <button id="actupgraden">Upgrade</button>
            </td>
          <td>
            <span id="resnecur">?</span>/<span id="resnemax">?</span> [L<span id="resnelvl">?</span>]<br />
            <button id="actdeployne">Deploy</button>
            <button id="actupgradene">Upgrade</button>
          </td>
        </tr>
        <tr>
          <td>
            <span id="reswcur">?</span>/<span id="reswmax">?</span> [L<span id="reswlvl">?</span>]<br />
            <button id="actdeployw">Deploy</button>
            <button id="actupgradew">Upgrade</button>
          </td>
          <td>Level <span id="portalLevel">...</span><br /><button id="actrecharge">Recharge</button></td>
          <td>
            <span id="resecur">?</span>/<span id="resemax">?</span> [L<span id="reselvl">?</span>]<br />
            <button id="actdeploye">Deploy</button>
            <button id="actupgradee">Upgrade</button>
          </td>
        </tr>
        <tr>
          <td>
            <span id="resswcur">?</span>/<span id="resswmax">?</span> [L<span id="resswlvl">?</span>]<br />
            <button id="actdeploysw">Deploy</button>
            <button id="actupgradesw">Upgrade</button>
          </td>
          <td>
            <span id="resscur">?</span>/<span id="ressmax">?</span> [L<span id="resslvl">?</span>]<br />
            <button id="actdeploys">Deploy</button>
            <button id="actupgrades">Upgrade</button>
          </td>
          <td>
            <span id="ressecur">?</span>/<span id="ressemax">?</span> [L<span id="resselvl">?</span>]<br />
            <button id="actdeployse">Deploy</button>
            <button id="actupgradese">Upgrade</button>
          </td>
        </tr>
      </table>
    </div>
    <div id="itemacts">
      <button id="actfire">Fire XMP</button>
      <button id="actfirex">Fire X XMP</button>
      <button id="actdrop">Drop Item</button>
      <button id="actdropx">Drop X Items</button>
      <!--<button id="actrrecharge">Recharge</button>-->
    </div>
    
    <div id="console">
    </div>
    <!--
    <div id="consolex">
    </div>
    -->
    <div id="loginform">
      Username: <input type="text" id="login_username" /><br />
      Password: <input type="password" id="login_password" /><br />
      <button id="actuplogin">User Login</button><br />
      <br /><hr /><br />
      Auth Token: <input type="text" id="login_authtoken"><br />
      <button id="actauthlogin">Token Login</button><br />
      <br /><hr /><br />
      <button id="actceriuslogin">Cerius</button>
      <button id="actvulpixlogin">Vulpix</button>
      <button id="actbeliviouslogin">Belivious</button>
      <button id="actshampowlogin">Shampow</button><br /><br />
      <button id="actcontestedlogin">Contested</button><br />
      <br /><hr /><br />
      <input type="checkbox" id="simple_mode"> <label for="simple_mode">Simple Mode</label>
    </div>
    
    <div id="uiblocker"></div>
  </body>
</html>
